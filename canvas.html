 <canvas id="tela" width="600" height="400"></canvas>
 
 <script>
 
 var tela = document.getElementById("tela");
 var c = tela.getContext("2d");
 
 //RETANGULO VERDE
 c.fillStyle="green";
 c.fillRect(0, 0, 200, 400);
 
 //RETANGULO VERMELHO
 c.fillStyle="red";
 c.fillRect(400, 0, 200, 400);
 
 //TRIANGULO
 c.fillStyle="gray";
 c.beginPath();
 c.moveTo(300,200);//PONTO INICIAL
 c.lineTo(200, 400);//INFERIOR ESQUERDO
 c.lineTo(400, 400);//BASE DO TRIANGULO
 c.fill();//PREENCHENDO O TRIANGULO
 
 //CIRCULO
 c.fillStyle="blue";
 c.beginPath();
 c.arc(300, 200, 50, 0, 2 * Math.PI);
 c.fill();
 </script>
