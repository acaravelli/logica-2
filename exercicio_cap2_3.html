<meta charset="utf-8">
<canvas id="tela" width="400" height="400" > </canvas>

<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle = "lightgray";
c.fillRect(0,0,600,400);


//CALLBACK - MOSTRA A COORDENADA DO CLIQUE E DESENHA UM CIRCULO.
var capturaClick = function(evento, color){
	var x = evento.pageX - tela.offsetLeft;
	var y = evento.pageY - tela.offsetTop;
		c.fillStyle=color;
		c.beginPath();
		c.arc(x, y, 10, 0, 2*3.14);
		c.fill();
			console.log("Posição do clique " + x + "," + y);
				
}				

//SE O CLIQUE FOR COM O BOTÃO RIGHT DESENHA CIRCULO VERMELHO, SE FOR LEFT DESENHA CIRCULO AZUL.
var capturaCor = function(evento) {
	if(evento.button==2){
		capturaClick(event, color = "red");
	};
	if(evento.button==0){
		capturaClick(event, color = "blue");
	};
}

tela.onmouseup = capturaCor;



</script>
